<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WeatherApp</title>
    </head>
    <body>
        <div class="input-form">
            <form>
                <label class="city-label" for="city-input">Choose a location</label>
                <input name="city-input" id="city-input" required> 
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="main-content">
            <div class="location">
                <h1 class="location-timezone"></h1>
                <div class="icon-div">
                    <img class="icon-img" alt="weather-icon" src="#">
                    <div class="temperature-description"></div>
                </div>
            </div>
            <div class="temperature">
                <div id="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span></span>
                </div>
                <button type="button" class="degree-section">Change to Farenheit</button>
            </div>
        </div>
    </body>
    </html>
